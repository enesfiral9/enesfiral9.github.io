<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yapım Aşamasındadır</title>
<style>
    body {
        margin: 0;
        background: #0d1117;
        color: #c9d1d9;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }
    h1 {
        font-size: 2rem;
        margin: 10px 0;
        color: #58a6ff;
    }
    p {
        color: #8b949e;
        font-size: 1.1rem;
    }
    /* Kod blok efekti */
    .terminal {
        background: #161b22;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #30363d;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 90%;
        max-width: 600px;
        font-size: 1rem;
        line-height: 1.5;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background: #58a6ff;
        animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
        50% { background: transparent; }
    }
</style>
</head>
<body>

<div class="terminal">
    <h1>$ Yapım Aşamasındadır</h1>
    <p>// Projem üzerinde çalışıyorum, yakında yayında!</p>
    <p>const status = "<span style='color:#3fb950;'>loading</span>"; <span class="cursor"></span></p>
</div>

</body>
</html>
